services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: biznes-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      - biznes-network
    expose:
      - "3000"

  nginx:
    image: nginx:1.25-alpine
    container_name: biznes-nginx
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8102}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - biznes-network

networks:
  biznes-network:
    driver: bridge
