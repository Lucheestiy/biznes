services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: biznes-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      IBIZ_COMPANIES_JSONL_PATH: /app/public/data/ibiz/companies.jsonl
      MEILI_HOST: http://meilisearch:7700
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-changeme-min-16-chars}
      ADMIN_SECRET: ${ADMIN_SECRET:-dev-secret-change-me}
    networks:
      - biznes-network
    volumes:
      - ./app/public/data/ibiz:/app/public/data/ibiz:ro
      - ./app/.cache/ibiz-logo-cache:/tmp/ibiz-logo-cache
    expose:
      - "3000"
    depends_on:
      - meilisearch

  meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: biznes-meilisearch
    restart: unless-stopped
    environment:
      MEILI_ENV: production
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-changeme-min-16-chars}
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch-data:/meili_data
    networks:
      - biznes-network
    expose:
      - "7700"

  nginx:
    image: nginx:1.25-alpine
    container_name: biznes-nginx
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8102}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - biznes-network

networks:
  biznes-network:
    driver: bridge

volumes:
  meilisearch-data:
